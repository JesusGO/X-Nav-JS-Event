<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>X-NAV-JS-EVENT</title>
  <style>
    #box{
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
  <script>
    choose=function(){
      console.log(this.value);
      box.style.backgroundColor=this.value;
    }
  </script>

</head>
<body>
  <div>
    <form>
      Color: <input type="text" id="color">
    </form>
  </div>
  <div id="box"></div>
  <script type="text/javascript">
    formInput=document.getElementById("color");
    box=document.getElementById("box");
    formInput.addEventListener('input',choose);
  </script>
</body>
</html>
